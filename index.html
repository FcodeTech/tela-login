<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(funo.jpg);
            background-repeat: no-repeat;
          
        }
        
        .container{
            display:flex;
            justify-content: center;
            width: 100vw;
            margin-top: 100px;
        }

        .card{
            background-color: rgba(255, 255, 255, 0.613);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.436);
        }
       h1{
        text-align: center;
        margin-bottom: 20px;
        color: #185E6A;
        font-weight: bolder;
       }
       .label-float input{

            width: 100%;
            padding: 5px 5px;
            display: inline-block;
            border: 0px;
            border-bottom: 2px solid black;
            background-color: transparent;
            outline: none;
            transition: all .3s ease-out;
       }
       .label-float{
        position: relative;
        padding-top: 13px;
        margin-top: 5px;
        margin-bottom: 5px;
       }

       .label-float input:focus{
        border-bottom: 2px solid green;
       }
       .label-float label{
        color:#0d3c44;
        font-weight: bold;
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        margin-top: 13px;
        transition: all .3s ease-out;
       }

       .label-float input:focus + label{
        font-size: 13px;
        margin-top: 0;
        color: black;
       }
       button{
        background-color: transparent;
        border-color: #0d3c44;
        color: #0d3c44;
        padding: 10px;
        font-weight: bold;
        font-size: 12pt;
        border-radius: 3px;
        cursor: pointer;
        outline: none;
       }
button:hover{
    background-color: #0d3c44;
    color: white;
}
.justify-center{
    display: flex;
    justify-content: center;
}



    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Acessar</h1>
            
            <div class="label-float">
                <div>
                    <input type="text" name="txtName" id="txtUser" placeholder="">
                    <label for="txtUser">Usu√°rio</label>
                </div>
                 <div class="label">
                    <input type="password" name="txtPsw" id="txtPsw" placeholder="">
                    <label for="txtPsw">PASSWORD</label>
                </div>
            </div>

            <div>
                <button type="submit">Logar</button>
            </div>


            <DIV>
                <HR></HR>
            </DIV>


            <div>
                <a href="#">Cadastrar-se</a>
            </div>



            


        </div>
    </div>
</body>
</html>
