<!DOCTYPE html>
<html lang="pt-bt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="a.ico" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <h1>LOGIN</h1>
            <div class="label-float">
                <input type="text" name="txtNome" id="iNome" placeholder="" required>

            <div class="label-float">
                <input type="password" name="txtSenha" id="iSenha" placeholder="" required>
                <label for="iSenha" >Senha</label>
            </div>
            
            <div class="centralizar">
                <button onclick="a()">Entrar</button>
            </div>
            
            <div>
                <hr>
            </div>

            <div>
                <p>Não tem uma conta? <a href="cadastrar.html">Cadastre-se</a></p>
            </div>

        </div>
    </div>
    <script>
        function a(){
            alert("Em desenvolvimento.");
        }
    </script>
</body>
</html>
